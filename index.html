    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Primary Brand Colors (High Contrast)
              'brand-blue': '#0ea5e9',      // Sky 500 - Main action color
              'brand-blue-hover': '#0284c7', // Sky 600 - Hover state
              'brand-blue-light': '#e0f2fe', // Sky 100 - Light backgrounds
              
              // Secondary Colors
              'brand-secondary': '#afafaf',   // Requested Secondary Color
              'secondary-gray': '#f1f5f9',    // Slate 100 - Secondary Background
              'darker-white': '#e2e8f0',      // Slate 200 - Darker White
              
              // Greys (Text & Borders)
              'brand-grey': '#64748b',       // Slate 500 - Secondary text
              'brand-grey-dark': '#334155',  // Slate 700 - Primary text in light mode
              'brand-grey-light': '#afafaf', // Using requested secondary color for visible borders
              
              // Backgrounds
              'bg-main': '#f1f5f9',          // Slate 100 (Light Mode Page Bg)
              'bg-surface': '#ffffff',       // Pure White (Card Bg)
              'bg-dark': '#0f172a',          // Slate 900 (Dark Mode Bg)
              'bg-card-dark': '#1e293b',     // Slate 800 (Dark Mode Card)
            },
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
            },
            // Custom shadows with higher opacity for better visibility in light mode
            boxShadow: {
              'sm': '0 1px 3px 0 rgb(0 0 0 / 0.15), 0 1px 2px -1px rgb(0 0 0 / 0.1)',
              'DEFAULT': '0 1px 3px 0 rgb(0 0 0 / 0.15), 0 1px 2px -1px rgb(0 0 0 / 0.1)',

              'lg': '0 10px 15px -3px rgb(0 0 0 / 0.15), 0 4px 6px -4px rgb(0 0 0 / 0.1)',
              'xl': '0 20px 25px -5px rgb(0 0 0 / 0.15), 0 8px 10px -6px rgb(0 0 0 / 0.1)',
              '2xl': '0 25px 50px -12px rgb(0 0 0 / 0.3)',
            },
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {

      }

      }
      .dark ::-webkit-scrollbar-track {

      }
      ::-webkit-scrollbar-thumb {
        background: #0ea5e9; 
        border-radius: 4px;

      ::-webkit-scrollbar-thumb:hover {
